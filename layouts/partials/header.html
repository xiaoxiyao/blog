<!doctype html>
<html lang="{{.Site.LanguageCode}}">

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<base href="{{ .Site.BaseURL }}">

	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui">
	<meta name="HandheldFriendly" content="True">
	<meta name="MobileOptimized" content="320">
	<meta name="renderer" content="webkit">

	<link href="{{.Site.BaseURL}}/favicon.ico" rel="icon" type="image/x-icon" />
	<link href="{{.Site.BaseURL}}/post/index.xml" rel="alternate" type="application/rss+xml" title="RSS - {{ .Site.Title }}" />
	{{ partial "meta.html" . }}
	{{ partial "design.html" . }}

</head>

<body>
	<div id="loader-wrapper">
		<div id="loader" class="preloader-wrapper active">
			<div class="spinner-layer spinner-blue">
				<div class="circle-clipper left">
					<div class="circle"></div>
				</div>
				<div class="gap-patch">
					<div class="circle"></div>
				</div>
				<div class="circle-clipper right">
					<div class="circle"></div>
				</div>
			</div>
			<div class="spinner-layer spinner-red">
				<div class="circle-clipper left">
					<div class="circle"></div>
				</div>
				<div class="gap-patch">
					<div class="circle"></div>
				</div>
				<div class="circle-clipper right">
					<div class="circle"></div>
				</div>
			</div>
			<div class="spinner-layer spinner-yellow">
				<div class="circle-clipper left">
					<div class="circle"></div>
				</div>
				<div class="gap-patch">
					<div class="circle"></div>
				</div>
				<div class="circle-clipper right">
					<div class="circle"></div>
				</div>
			</div>
			<div class="spinner-layer spinner-green">
				<div class="circle-clipper left">
					<div class="circle"></div>
				</div>
				<div class="gap-patch">
					<div class="circle"></div>
				</div>
				<div class="circle-clipper right">
					<div class="circle"></div>
				</div>
			</div>
		</div>
	</div>
	<div class="main-container mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
		<header class="mdl-layout__header mdl-layout__header--waterfall">
			<div aria-expanded="false" role="button" tabindex="0" id="open-drawer-button">
				<i class="material-icons"></i>
			</div>
			<div class="mdl-layout__header-row title-row">
				<span class="mdl-layout-title" id="title">首页</span>
				<hitokoto-widget></hitokoto-widget>
			</div>
		</header>
		<div class="mdl-layout__drawer">
			<span class="mdl-layout-title">
				<button class="mdl-button mdl-js-button mdl-button--icon" id="close-drawer">
  					<i class="material-icons">arrow_back</i>
				</button>
                <div class="logo">
                    <img src="{{.Site.Params.logo}}" style="width:100%">
                </div>
                 xiaoxiyao
            </span>
			<div class="links">
				{{ range .Site.Data.social.icons }}
				<div class="link-icon">
					<a id="{{.name}}-social-icon" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon social-btn mdl-color-text--{{.color}}" href="{{.link}}" target="_blank" rel="me">
						<i class='iconfont {{.class}}'></i>
					</a>
				</div>
				<div class="mdl-tooltip mdl-tooltip--top" for="{{.name}}-social-icon">{{.name}}</div>
				{{end}}
			</div>
			<nav class="mdl-navigation">
				<a href="/" class="mdl-navigation__link">首页 <i class="material-icons">home</i></a>
				{{ range .Site.Menus.main }}
				<a href="{{ .URL }}/" class="mdl-navigation__link">{{ .Name }} {{ .Pre }}</a>
				{{end}}
				<a href="/tags/" class="mdl-navigation__link">标签云 <i class="material-icons">loyalty</i></a>
				<a href="/about/" class="mdl-navigation__link">关于 <i class="material-icons">info</i></a>
			</nav>

		</div>
		<main class="mdl-layout__content">
