{{ partial "header.html" . }}
<div class="blog--blogpost">
	<div class="blog__posts mdl-grid">
		<div class="mdl-card mdl-shadow--4dp mdl-cell mdl-cell--12-col">
			<div class="mdl-card__media mdl-color-text--grey-50"
				{{if .Params.image}}style="background-image: url('{{.Params.image}}');min-height:280px;" {{end}}>
				<h3>{{ .Title }}</h3>
				<div class="tags">
					<i class="material-icons">local_offer</i>
					{{ range .Params.tags }}
					<a class="tag" href="/tags/{{ . | urlize }}">{{.}}</a>
					{{ end }}
				</div>
			</div>
			<div class="mdl-color-text--grey-700 mdl-card__supporting-text meta">
				<div>
					<strong class="author">{{.Site.Params.author}}</strong>
					<time class="update-time" datetime="{{ .Lastmod.Format " 2006-01-02T15:04:05Z07:00 " | safeHTML }}">
						{{ .Lastmod.Format "2006-01-02" }}
					</time>
				</div>
				<div class="section-spacer"></div>
				<button id="share-btn" class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored">
					<i class="material-icons">share</i>
				</button>
				<ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="share-btn">
					<li class="mdl-menu__item">google+</li>
					<li class="mdl-menu__item">微博</li>
					<li class="mdl-menu__item">微信</li>
					<li class="mdl-menu__item">QQ空间</li>
				</ul>
			</div>
			<div class="mdl-color-text--grey-700 mdl-card__supporting-text content">
				{{ .Content }}
			</div>
			<div class="mdl-color-text--primary-contrast mdl-card__supporting-text comments">
				{{ partial "gitalk.html" . }}
			</div>
		</div>
	</div>
</div>
<script>
	document.getElementById('title').innerHTML = '{{.Title}}';
</script>
{{ partial "footer.html" . }}
