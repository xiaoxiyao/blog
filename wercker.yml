box: debian
build:
  steps:
    - arjen/hugo-build:
        version: "0.17"
        theme: material-lite
        disable_pygments: true
        flags: --disableSitemap=true
deploy:
  steps:
    - leipert/git-push:
        gh_oauth: $GITHUB_TOKEN
        basedir: public
        clean_removed_files: true
        branch: gh-pages
        gh_pages: true
