box: debian
build:
  steps:
    - arjen/hugo-build:
        version: "0.32.4"
        theme: material-lite
        disable_pygments: true
        flags: --disableSitemap=true
deploy:
  steps:
    - install-packages:
        packages: git
    - osteele/gh-pages:
        token: $GIT_TOKEN
        basedir: public
        branch: gh-pages
