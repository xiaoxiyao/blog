<!doctype html>
{{ partial "notice.html" . }}
<html lang="{{.Site.LanguageCode}}">
  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <base href="{{ .Site.BaseURL }}">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">

    <link href="{{.Site.BaseUrl}}/favicon.ico" rel="icon" type="image/x-icon" />
    <link href="{{.Site.BaseUrl}}/post/index.xml" rel="alternate" type="application/rss+xml" title="RSS - {{ .Site.Title }}" />

    {{ partial "meta.html" . }}

    {{ partial "header-extra.html" . }}

    {{ partial "design.html" . }}

  </head>
  <body>
      <div id="loader-wrapper">
          <div id="loader"></div>
          <div class="loader-section section-left"></div>
          <div class="loader-section section-right"></div>
      </div>
    <div class="main-container mdl-layout mdl-js-layout mdl-layout--fixed-header has-drawer is-upgraded">
        <header class="mdl-layout__header mdl-layout__header--transparent mdl-layout__header--waterfall">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">XiaoXiyao</span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation -->
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="">Link</a>
      </nav>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">XiaoXiyao</span>
    <nav class="mdl-navigation">
        {{range $i, $current := (where .Site.Pages "Type" "page")}}
                <a href="{{$current.Permalink}}" class="mdl-navigation__link mdl-menu__item mdl-js-ripple-effect">{{ $current.Title | title }}</a>
        {{end}}
    </nav>
  </div>
      <main class="mdl-layout__content">
