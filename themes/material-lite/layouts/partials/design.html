<link rel="stylesheet" href="//cdn.bootcss.com/material-design-lite/1.3.0/material.teal-purple.min.css">
<link rel="stylesheet" href="//at.alicdn.com/t/font_vxmaskcya6dmquxr.css">
<link href="//cdn.bootcss.com/material-design-icons/3.0.1/iconfont/material-icons.min.css" rel="stylesheet">
<link rel="stylesheet" href="{{.Site.BaseURL}}/css/styles.css">
<link href="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@9.12.0/build/styles/atom-one-dark.min.css" rel="stylesheet">
<script src="//cdn.bootcss.com/material-design-lite/1.3.0/material.min.js"></script>

<style type="text/css">
body{
  {{ if isset .Site.Params "background" }}
  background-image: url('{{ .Site.Params.background }}');
  {{ else if isset .Site.Params "bgcolor" }}
  background-color: {{ .Site.Params.bgcolor }};
  {{ end }}
}
.main-container .minilogo{
  {{ if isset .Site.Params "logo" }}
  background-image: url('{{ .Site.Params.logo }}');
  {{ else }}
  background-image: url('{{.Site.BaseURL}}/images/logo.png');
  {{ end }}
}
</style>
