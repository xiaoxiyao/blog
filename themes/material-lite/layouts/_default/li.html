<div class="mdl-card__media mdl-color-text--grey-50" {{if .Params.image}}style="background-image: url('{{.Params.image}}');min-height:210px;"{{end}}>
	<h3><a href="{{ .Permalink }}">{{.Title}}</a></h3>
	<div>
		<i class="material-icons">label</i>
		{{ range .Params.tags }}
			<a href="/tags/{{ . | urlize }}" class="tag">{{.}}</a>
		{{ end }}
	</div>
</div>
<div class="mdl-card__supporting-text mdl-color-text--grey-600">
	{{ if .Description }}{{ .Description }}{{else}}{{.Summary}}{{end}}
</div>
<div class="mdl-card__supporting-text meta mdl-color-text--grey-600">
	<div class="minilogo"></div>
	<div>
		<time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" | safeHTML }}">
            {{ .Date.Format "2006-01-02" }}
        </time>
		{{with .Site.Params.author}}<strong>{{.}}</strong>{{end}}
	</div>
	<div class="section-spacer"></div>
	{{ range .Params.categories }}
		<a href="/categories/{{ . | urlize }}" class="label mdl-color--teal">{{.}}</a>
	{{ end }}
</div>
