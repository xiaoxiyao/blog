{{ partial "header.html" . }}

        <div class="blog__posts mdl-grid">

          {{ range $index, $page := .Site.Pages }}
                <div class="mdl-card mdl-shadow--4dp mdl-cell mdl-cell--12-col">
                      {{ .Render "li" }}
                </div>
          {{ end }}

          {{ range .Paginator.Pages }}
             {{ .Title }}
          {{ end }}
          {{ template "_internal/pagination.html" . }}

        </div>

{{ partial "footer.html" . }}
