<!doctype html>
<html>

<head>
	<title>百度搜索</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui">
	<meta name="HandheldFriendly" content="True">
	<meta name="MobileOptimized" content="320">
	<meta name="renderer" content="webkit">
	<!-- uc强制竖屏 -->
	<meta name="screen-orientation" content="portrait">
	<!-- QQ强制竖屏 -->
	<meta name="x5-orientation" content="portrait">
	<!-- UC强制全屏 -->
	<meta name="full-screen" content="yes">
	<!-- QQ强制全屏 -->
	<meta name="x5-fullscreen" content="true">
	<!-- UC应用模式 -->
	<meta name="browsermode" content="application">
	<!-- QQ应用模式 -->
	<meta name="x5-page-mode" content="app">
	<!-- windows phone 点击无高光 -->
	<meta name="msapplication-tap-highlight" content="no">
	<!-- Add to homescreen for Chrome on Android -->
	<meta name="mobile-web-app-capable" content="yes">
	<!-- Add to homescreen for Safari on iOS -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<!-- 禁止百度转码 -->
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<!-- android chrome 变色 -->
	<meta name="theme-color" content="#009688">
	<!-- 百度站点验证 -->
	<meta name="baidu-site-verification" content="5ZEuqR8QJz" />
	<link href="//cdn.bootcss.com/material-design-icons/3.0.1/iconfont/material-icons.min.css" rel="stylesheet">
	<style>
		html {
			height: 100%;
		}

		body {
			background: url('bg.png') no-repeat;
			background-size: cover;
			padding: 0;
			margin: 0;
			height: 100%;
		}

		.search-box {
			width: 90%;
			margin: auto;
			position: absolute;
			left: 0;
			right: 0;
			top: 30%;
			height: 48px;
			border-radius: 2px;
			background: rgba(255, 255, 255, 0.9);
			box-shadow: 0 0 4px rgba(0, 0, 0, .14), 0 4px 8px rgba(0, 0, 0, .28);
		}

		.search-box>.search-input {
			height: 100%;
			outline: none;
			border: none;
			background: transparent;
			width: 100%;
			padding-left: 40px;
			font-size: 16px;
		}

		.search-box>.material-icons {
			position: absolute;
			width: 40px;
			height: 48px;
			line-height: 48px;
			text-align: center;
			color: #444444aa;
		}

		.search-box>.search-input::-webkit-search-cancel-button {
			-webkit-appearance: none;
		}
	</style>
</head>

<body>
	<div class="search-box">
		<i class="material-icons">search</i>
		<input id="search" type="search" class="search-input" name="keyword" />
	</div>
	<script>
		var search = document.getElementById('search');
		search.addEventListener('search', function(e) {
			var keyword = e.target.value;
			if (!keyword) {
				return;
			}
			location.href = 'https://www.baidu.com/s?wd=' + keyword;
		});
	</script>
</body>

</html>
